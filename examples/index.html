<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap Dialog Template</title>

    <!-- Bootstrap -->
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="../src/css/dialog.css" rel="stylesheet">
	<style>
		.dialog{
			position:fixed;
			left:0;
			top:0;
			width:100%;
			height:100%;
		}
		.dialog-bg{
			position:absolute;
			width:100%;
			height:100%;
			background:#000;
			opacity:0.5;
			filter:alpha(opacity=50);
		}
		.dialog-content{
			position:absolute;
			left:50%;
			top:50%;
			width:500px;
			height:300px;
			margin-top:-150px;
			margin-left:-250px;
			background:#fff;
		}
		.dialog-header{
			
		}
	</style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div class="container" id="" style="height:1000px;">
		<h1>Dialog Examples</h1>
		<button class="btn btn-info">iframe btn test</button>
		<div class="a" id="a1">1</div>
		<div class="a" id="a2">2</div>
		<div class="a" id="a3">3</div>
		<div class="a" id="a4">4</div>
	
		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
		  Launch demo modal
		</button>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			<h4 class="modal-title" id="myModalLabel">Modal title</h4>
		  </div>
		  <div class="modal-body">
			...
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			<button type="button" class="btn btn-primary">Save changes</button>
		  </div>
		</div>
	  </div>
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../node_modules/jquery/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="../src/js/dialog.jquery.js"></script>
	<!-- 这里是插件源代码 <script src="src/bootstrap.dropdown.js"></script> -->
	<script>
	$(document).ready(function(){
		$(".a").dialog();
		$.dialog();
	});
	</script>
  </body>
</html>
