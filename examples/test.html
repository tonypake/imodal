      body{

        margin:0;
      }
      [type='button']{font-family:'Microsoft Yahei'}
      .ipt{height:30px;border-radius:2px;border:1px solid #d0d0d0;width:70%;}

    <script type="text/javascript">
    function fun2(){
        parentDialog.close();
    }
    function fun3(){
        $.iModal({
            title : "在弹普通弹出层",
            width:500,
            height:400
        });
    }
    </script>

  <body>
    <div style="padding:10px;background:#eee">弹出窗口中的表单</div>
    <div id="forlogin">
      <table width="100%" border="0" align="center" cellpadding="4" cellspacing="4" bordercolor="#666666">
        <tr>
          <td width="150" align="right">你的QQ：</td>
          <td><input type="text" class="ipt" id="qq" /></td>
        </tr>
        <tr>
          <td width="150" align="right">你的E-mail：</td>
          <td><input type="text" class="ipt" id="mail" /></td>
        </tr>
        <tr>
          <td colspan="2" align="center" style="">
            <input type="button" onClick="fun3()" value="再&nbsp;&nbsp;弹" class="imodal-btn"/>
            <input onClick="fun2()" class="imodal-btn" type="button" value="关&nbsp;&nbsp;闭" />
          </td>
        </tr>
      </table>
    </div>
